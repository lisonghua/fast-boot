<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户登录</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link th:href="@{/plugins/bootstrap/css/bootstrap.css} " rel="stylesheet"/>
    <link th:href="@{/plugins/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/adminLTE/css/AdminLTE.min.css}" rel="stylesheet"/>
    <style>
        html {
            height: auto;
        }

        body.login-page {
            background: none;
        }

        .login-box-body {
            border: solid 3px #EEE;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Admin</b>SanJi
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" th:text="${message!=null?message:'欢迎登陆'}"></p>

        <form th:action="@{/login}" method="POST">
            <div class="form-group has-feedback">
                <input name="loginName" type="text" class="form-control" placeholder="用户名"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" class="form-control"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


    </div>
    <!-- /.login-box-body -->


    <script th:src="@{/plugins/canvas-nest/canvas-nest.min.js}"></script>
    <script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>
    <script>
        var bg_sum = Math.ceil(Math.random() * 3)
        $(".login-page").css({"background-image": "url(/dists/img/bg-" + bg_sum + ".jpg)"})
    </script>
</div>

</body>
</html>
