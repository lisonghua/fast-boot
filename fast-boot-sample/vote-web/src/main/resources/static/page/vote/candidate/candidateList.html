<script type="text/javascript">
var $table = $('#table');
$(function () {
	jconfirm.defaults = {
	        theme: 'material',
	};
	// bootstrap table初始化
    // http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
    $table.bootstrapTable({
        url: '',
        height: getHeight(),
        striped: true,
        search: true,
//         filterControl: true,
//         filterShowClear: true,
        searchOnEnterKey: true,
        showRefresh: true,
        showToggle: true,
        showColumns: true,
        minimumCountColumns: 2,
//        showPaginationSwitch: true,
        clickToSelect: true,
        pageSize: 20,
        pageList: [10, 20, 25, 50, 100],
//        detailView: true,
//        detailFormatter: 'detailFormatter',
        pagination: true,
        paginationLoop: false,
        classes: 'table table-hover table-no-bordered',
        sidePagination: "server",
        silentSort: false,
        smartDisplay: false,
        idField: 'id',
        sortName: 'id',
        sortOrder: 'desc',
        escape: true,
        maintainSelected: true,
        toolbar: '#toolbar',
        columns: [
            {field: 'state', checkbox: true},
            {field: 'name', title: '姓名', sortable: true, align: 'center'},
            {field: 'birthday', title: '生日',sortable: true, align: 'center'},
            {field: 'age', title: '年龄',sortable: true, align: 'center'},
            {field: 'sex', title: '性别',sortable: true, align: 'center'},
            {field: 'number', title: '获得投票数', sortable: true, align: 'center'},
            {field: 'status', title: '状态', align: 'center'},
            {
                field: 'action',
                title: '操作',
                align: 'center',
//                 formatter: 'actionFormatter',
//                 events: 'actionEvents',
                clickToSelect: false,
                switchable: true,
            }

        ],
        queryParams: function (params) {
            return {
                size: params.limit,
                page: params.offset / params.limit,
                sort: params.sort + ',' + params.order,
                name: params.search,
            };
        },
        responseHandler: function (data) {
            if (data.status == "SUCCESS") {
                data = data.content;
                return {total: data.totalElements, rows: data.content};
            } else {
                $.confirm({
                    type: 'red',
                    title: false,
                    content: '请求数据失败',
                    autoClose: 'cancel|3000',
                    backgroundDismiss: true,
                    buttons: {
                        confirm: {
                            text: '确定',
                            btnClass: 'waves-effect waves-button'
                        }
                    }
                });
                return {total: 0, rows: []};
            }
        }
    }).on('all.bs.table', function (e, name, args) {
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
    });
});
</script>
